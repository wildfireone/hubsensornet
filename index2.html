<style>
	.chart div {
		font: 10px sans-serif;
		background-color: steelblue;
		text-align: right;
		padding: 1px;
		margin: 1px;
		color: white;
	}
</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
	d3.json("data.json").then(read => {
		const data = read.results[0].series[0]
		var data2 = []

		data.values.forEach(e => {
			data2.push(e[1])
		})

		var x = d3.scaleLinear()
			.domain([0, d3.max(data2)])
			.range([0, 1000]);

		d3.select(".chart")
			.selectAll("div")
			.data(data2)
			.enter()
			.append("div")
			.style("width", function (d) {
				return x(d) + "px";
			})
			.text(function (d) {
				return d;
			});

	})
</script>
<div class="chart"></div>
